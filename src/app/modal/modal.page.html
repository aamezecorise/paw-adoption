<form class="form-md" [formGroup]="Form" style="margin-top: 5%;">
  <div>
    <ion-grid>
      <ion-row>
          <ion-col size="12">
            <div class="relPos upInputs">
              <input class="floating-label_input" placeholder=" "
              type="text" name="fullname" [formControl]="Form.controls['fullName']">
              <label class="upLabel" style="font-size: 14px;margin-top: -2px;">&nbsp;&nbsp;Name&nbsp;&nbsp;</label>
              <mat-error *ngIf="hasError('phoneNumber', 'pattern')"></mat-error>
            </div>
        </ion-col>
        <ion-col size="12">
          <div class="relPos upInputs">
            <input class="floating-label_input" required placeholder=" "
            type="text" name="email" [formControl]="Form.controls['email']" (input)="OnChangeInput($event.target.value)">
            <label class="upLabel">&nbsp;&nbsp;Email ID&nbsp;&nbsp;</label>
            <mat-error *ngIf="hasError('email', 'pattern') || hasError('email', 'required')"></mat-error>
            <mat-icon matSuffix class="EyeMain">
              <ion-icon *ngIf="hasError('email', 'pattern')" end name="alert" style="font-size: 24px;color: red"></ion-icon>
              <ion-icon *ngIf="!Form.controls['email'].invalid" end name="checkmark-circle"
                style="font-size: 24px; color: green"></ion-icon>
            </mat-icon>
          </div>
        </ion-col>
          <ion-col size="12">
            <div class="relPos upInputs">
              <input class="floating-label_input" placeholder=" "
              name="phonenumber" type="number" [formControl]="Form.controls['phoneNumber']" maxlength="10"
              (input)=_keyPress($event.target.value)>
              <label class="upLabel" style="font-size: 14px;margin-top: -4px;">&nbsp;&nbsp;Phone Number&nbsp;&nbsp;</label>
              <mat-error *ngIf="hasError('phoneNumber', 'pattern')"></mat-error>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="text-align: center;padding-left: 10px;">
      <ion-button expand="block" id="blueButton1" color="orange" (click)="submit()" [disabled]="Form.invalid">
        <ion-spinner *ngIf="isLoading1" name="crescent"></ion-spinner> {{!isLoading1 ? 'Submit':''}}
      </ion-button>
    </div>
  </div>
</form>
</ion-content>
