<ion-header>
  <ion-toolbar class="toolbar">
    <ion-icon (click)="goBack()" src="assets/icon/_ionicons_svg_md-arrow-back.svg" slot="start"
      [ngClass]="platform === 'ios' ? 'iconOnIos' : 'iconOnAndroid'"></ion-icon>
    <!-- <ion-title *ngIf="platform === 'android'" style="font-size:20px;line-height: 26px;color:#ffffff;">Forgot Password</ion-title> -->
    <ion-title *ngIf="paramId == '1'" [ngClass]="platform === 'ios' ? 'titleOnIos' : 'titleOnAndroid'">Change Email Id
    </ion-title>
    <ion-title *ngIf="paramId == '2'" [ngClass]="platform === 'ios' ? 'titleOnIos' : 'titleOnAndroid'">Change Password
    </ion-title>
    <ion-title *ngIf="paramId == '3'" [ngClass]="platform === 'ios' ? 'titleOnIos' : 'titleOnAndroid'">Update
      Inofrmation</ion-title>
    <ion-icon src="assets/icon/_ionicons_svg_md-arrow-back.svg" slot="end"
      style="font-size: 28px;float: right;color: #6633cc;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form-md" [formGroup]="EmailForm" *ngIf="paramId == '1'">
    <!-- <mat-form-field appearance="outline">
            <mat-label class="labels">Email ID</mat-label>
            <input matInput type="text" name="email" [formControl]="EmailForm.controls['email']" (input)="OnChangeInput($event.target.value)" (keyup)="check_mail_exists_or_not($event.target.value)">
            <mat-error *ngIf="hasError('email', 'pattern') || hasError('email', 'required') || emailFlag == 1"></mat-error>
            <mat-icon matSuffix>
                <ion-icon *ngIf="hasError('email', 'pattern') || emailFlag == 1" end name="alert" style="font-size: 24px;color: red"></ion-icon>
                <ion-icon *ngIf="!EmailForm.controls['email'].invalid && emailFlag == 0" end name="checkmark-circle" style="font-size: 24px; color: green"></ion-icon>
              </mat-icon>
          </mat-form-field> -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="relPos upInputs">
            <input class="floating-label_input" type="text" name="email" placeholder=" "
              [formControl]="EmailForm.controls['email']" (input)="OnChangeInput($event.target.value)"
              (keyup)="check_mail_exists_or_not($event.target.value)">
            <label class="upLabel">&nbsp;&nbsp;Email ID&nbsp;&nbsp;</label>
            <mat-error *ngIf="hasError('email', 'pattern')"></mat-error>
            <mat-icon matSuffix class="EyeMain">
              <ion-icon *ngIf="hasError('email', 'pattern') || emailFlag == 1" end name="alert"
                style="font-size: 24px;color: red"></ion-icon>
              <ion-icon *ngIf="!EmailForm.controls['email'].invalid && emailFlag == 0" end name="checkmark-circle"
                style="font-size: 24px; color: green"></ion-icon>
            </mat-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="text-align: center;padding-left:10px;">
      <ion-button expand="block" id="blueButton1" color="orange" (click)="changeEmail()" [disabled]="EmailForm.invalid">
        <ion-spinner *ngIf="isLoading1" name="crescent"></ion-spinner> {{!isLoading1 ? 'Submit':''}}
      </ion-button>
    </div>
  </form>
  <form [formGroup]="PasswordForm" *ngIf="paramId == '2'">
    <!-- <mat-form-field appearance="outline">
            <mat-label class="labels">New Password</mat-label>
            <input matInput type="password" name="new_password" [formControl]="PasswordForm.controls['password']">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label class="labels">Confirm Password</mat-label>
            <input matInput type="text" name="new_password" [formControl]="PasswordForm.controls['confirm-password']">
        </mat-form-field> -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="relPos upInputs">
            <input class="floating-label_input" type="password" name="new_password" [formControl]="PasswordForm.controls['password']"
              placeholder=" ">
            <label class="upLabel" style="font-size: 14px;">&nbsp;&nbsp;New Password&nbsp;&nbsp;</label>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="relPos upInputs">
            <input class="floating-label_input" type="text" name="new_password" [formControl]="PasswordForm.controls['confirm-password']"
              placeholder=" ">
            <label class="upLabel" style="font-size: 14px;">&nbsp;&nbsp;Confirm Password&nbsp;&nbsp;</label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="text-align: center;padding-left:10px;">
      <ion-button expand="block" id="blueButton1" color="orange" (click)="changePassword()"
        [disabled]="PasswordForm.invalid">
        <ion-spinner *ngIf="isLoading3" name="crescent"></ion-spinner> {{!isLoading3 ? 'Submit':''}}
      </ion-button>
    </div>
  </form>
</ion-content>
